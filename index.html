<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update using API</title>
    <script src="https://kit.fontawesome.com/b74a13ed2a.js" crossorigin="anonymous"></script>
    <!-- style  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="weather-box">
        <div class="search">
            <input type="text" value="Dhaka" id="input-search" autocomplete="off" placeholder="Dhaka">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in <span class="cityName">London</span></h2>
            <div class="temp"><span class="tempValue">50</span> &deg; C</div>
            <img src=""  alt="" class="icon">
            <div class="description">Cloudy</div>
            <div class="humidity">humidity: <span>100</span>%</div>
            <div class="wind">Wind Speed: <span>100</span> kmh</div>

        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
